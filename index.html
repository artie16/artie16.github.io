<!DOCTYPE html><html><head><link href="style.css" rel="stylesheet"><script src="https://player.twitch.tv/js/embed/v1.js" defer></script><script src="script.js" defer></script><meta charset="utf-8"><title>Multivod</title></head><body><div class="row"><div class="cell" id="v-1-1"></div><div class="cell" id="v-1-2"></div><div class="cell" id="v-1-3"></div></div><div class="row"><div class="cell" id="v-2-1"></div><div class="cell" id="v-2-2"></div><div class="cell" id="v-2-3"></div></div><div class="row"><div class="cell" id="v-3-1"></div><div class="cell" id="v-3-2"></div><div class="cell" id="v-3-3"></div></div><div class="overlay"><div class="ui center invisible" id="main-ui"><span class="margin-right">Quality:</span><select id="quality"><option value="chunked">1080p60</option><option value="720p60">720p60</option><option value="720p30">720p</option><option value="480p30" selected>480p</option><option value="360p30">360p</option><option value="160p30">160p</option></select><span class="margin-x">|</span><button id="resync-videos">Resync videos</button><span class="margin-x">|</span><button id="pause-play">Pause/play</button><br><br><br><div id="current-time">00h:00m:00s</div><br><div class="ui-row"><span>00h:00m:00s</span><input class="flex" id="seeker" type="range" min="0" step="0.5" style="width:100%"><span id="total-duration">00h:00m:00s</span></div></div><div class="ui center" id="confirm-videos"><button>All videos have loaded and can be played</button></div></div></body></html>
